<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>LINEAR GRADIENT</h1>
            <span>WSC Speedtest Part C Front-End Development</span>
        </div>
    
        <div class="wrapper"></div>
            <div class="wrapper-color1">
                <span class="hash">#</span>
                <label for="color1">Choose first color</label>
                <input type="text" class="color1" id="color1" oninput="changeColor()">

                <div class="error-wrapper-1">
                    <span class="error-warning">Wrong format HEX color</span>
                </div>

                <div class="btn-wrapper">
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                </div>
            </div>
            <div class="square"></div>
            <div class="wrapper-color2">
                <span class="hash">#</span>
                <label for="color2">Choose second color</label>
                <input type="text" class="color2" id="color2" oninput="changeColor()">

                <div class="error-wrapper-2">
                    <span class="error-warning">Wrong format HEX color</span>
                </div>

                <div class="btn-wrapper">
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                    <button class="random-color"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
